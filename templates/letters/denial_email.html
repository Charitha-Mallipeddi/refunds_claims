{% load static %}
<div style="font-family: Arial, sans-serif; line-height:1.4;">
  <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
    <tr>
      <!-- Left: message -->
      <td style="vertical-align:top; padding:12px;">
        <p>Dear {{ refund.customer.first }} {{ refund.customer.last }},</p>
        <p>Your refund request <b>{{ refund.refundId }}</b> has been <b>denied</b>.</p>
        <p>Reason: <b>{{ reason.code }}</b> â€” {{ reason.description }}</p>
      </td>

      <!-- Right: logo + refund ref -->
      <td style="vertical-align:top; width:220px; text-align:right; padding:12px; background:#f7f7f9;">
        <img src="{% static 'letters/' %}{{ refund.mode|lower }}.png" 
             alt="{{ refund.mode }} Logo" style="max-height:56px; margin-bottom:8px;">
        <div style="font-size:12px; color:#444;">Refund Ref</div>
        <div style="font-size:18px; font-weight:bold;">{{ refund.refundId }}</div>
      </td>
    </tr>
  </table>
</div>
